@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>JigsawCoding Chat-Room</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <style>
    	body {
    		padding-top: 70px; /* 40px to make the container go all the way to the bottom of the topbar */
		}
    </style>
    <body>
    	<div class="container">
	        <div class="header">
		        <div class="navbar navbar-inverse navbar-fixed-top">
		            
		                <div class="container">
		                    <a class="navbar-brand" href="@routes.ChatController.index()">JigsawCoding Chat-Room</a>
		                    
		                    @if(connected != null) {
		                        <p class="navbar-form navbar-right">
		                            <a class="btn btn-danger" href="@routes.ChatController.index()">Desconectarse</a>
		                        </p>
		                    } else {
		                        <form action="@routes.ChatController.chatRoom()" class="navbar-form navbar-right" role="form">
		                        	<div class="form-groups">
		                        		<input id="username" name="username" class="form-control" type="text" placeholder="Nickname">
		                            	<button class="btn btn-success" type="submit">Conectarse</button>
		                        	</div>                            
		                        </form>
		                    }                    
		                </div>		            
		        </div>
	        </div>
	        
		</div>
        <div class="container">
			
            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="http://www.jigsawcoding.com">www.jigsacoding.com</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
