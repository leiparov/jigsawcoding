@* faseExpertos Template File *@
@(alumno: models.entities.Alumno, problema : models.entities.Problema, firepadid: String)
@main(menuAlumno()){
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	
	<!-- CodeMirror and its JavaScript mode file -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/mode/javascript/javascript.js"></script>
	<script src="@routes.Assets.at("js/codemirror-clike-python.js")" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.css" />
	
	<!-- Firepad -->
	<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.0.0/firepad.css" />
	<script src="https://cdn.firebase.com/libs/firepad/1.0.0/firepad.min.js"></script>
	
	
	<style type="text/css">
	#firepad {
	  width: 100%;
	  height: 300px;
	  background-color: #f62; /* dark orange background */	  
	}
	</style>
	
	
	<div class="row">
		<div class="col-md-3">
			<h1>@problema.getTitulo()</h1>
			<p>@problema.getEnunciado()</p>
		</div>
		<div class="col-md-5">
			<div class="row">
				<select class="form-control">				  
				  <option value="1" >C++ 4.8.1 (gcc-4.8.1)</option>
				  <!-- 
				  <option value="4">Python (python 2.7.3)</option>
				  <option value="55">Java7 (sun-jdk-1.7.0_10)</option>
				   -->
				</select>
			</div>
			<div id="firepad" class="row"></div>
			<div class="row">
				<div id="stdin" class="collapse">
					<textarea id="input-stdin" name="stdin" class="form-control" rows="5" ></textarea>
				</div>
			</div>
			<div class="row">
				
				<button type="button" class="btn btn-default" data-toggle="collapse"  
					data-target="#stdin" aria-expanded="true" aria-controls="stdin" 
					data-placement="top" title ="Ingrese su Input">
				  <span class="glyphicon glyphicon-hdd"></span> stdin
				</button>
				
				<div class="pull-right">
					<button type="button" id="boton-run" class="btn btn-success"
					data-loading-text="Procesando..." autocomplete="off">
						<span class="glyphicon glyphicon-cog"></span> run									
					</button>
										
				</div>
				<button type="button" id="boton-ver" class="btn btn-primary">
						<span class="glyphicon glyphicon-cog"></span> Ver resultados									
					</button>
			</div>			
		
		</div>
		<div class="col-md-4">
			@interfazChat(alumno.getNombreCompleto())
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="modalResultados" tabindex="-1" role="dialog" 
	aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">RESULTADOS DE EJECUCIÃ“N</h4>
	      </div>
	      <div class="modal-body">
	        <div id="ideoneResultados">
	      	</div>
	      	
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div><!-- Modal -->
	<script type="text/javascript" charset="utf-8" src="@routes.SesionJigsawController.firepadJs(firepadid, alumno.getDNI().toString)"></script>
	
}
