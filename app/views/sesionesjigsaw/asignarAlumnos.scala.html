@(sesionJigsaw: models.entities.SesionJigsaw)
@main(menuDocente()) {
    <div class="container"> 
        <div class="panel panel-default">
        <div class="panel-heading">ASIGNAR ALUMNOS</div>
	        <div class="panel-body">
	     	@inputs.flashSuccessError()
	        <div class="col-md-8">
	        
	        @helper.form(routes.SesionJigsawController.guardarAlumnos(sesionJigsaw.getId())){
	            <div class="form-group">
	                <div class="row">
	                    <div class="col-md-6">
	                    	
	                    	<!-- <button class="btn btn-default" type="button" 
		                        id="boton-buscar-all" >Ver alumnos disponibles</button>
		                         -->
	                        <div class="input-group">
		                          
		                        <input type="text" class="form-control" id="input-buscar" placeholder="Buscar nombre/DNI" />
		                        <span class="input-group-btn">
		                            <button class="btn btn-default" type="button" id="boton-buscar"> 
		                                <span class="glyphicon glyphicon-search"></span>
		                             </button>
		                        </span>
                                            
	                         </div>
	                        <p>Para buscar todos escriba: all</p>
	                    </div>
	                </div>
	                
	            </div>
	            <div class="form-group">
	                <select multiple="multiple" size="10" name="alumnos[]" class="demo">
	                	@sesionJigsaw.getAlumnos.map { alumno =>
	                		<option value="@alumno.getDNI()" selected="selected">@alumno.getNombreCompleto</option>
	                	}
	                </select>
	                
	                <script>
	                    $(function(){ 
		                    var demo = $('[name="alumnos[]"]').bootstrapDualListbox({
		                    	nonselectedlistlabel: 'ALUMNOS DISPONIBLES',
	                    		selectedlistlabel: 'SESION JIGSAW :  @sesionJigsaw.getNombre() '
		                    });
	                    });
	                </script>
	            </div>
	            <div class="form-group">
	                <button type="submit" class="btn btn-primary">Guardar</button>
	                <a class="btn btn-default" href="@routes.SesionJigsawController.index">Cancelar</a>
	            </div>
	        }
	        </div>
        </div>
	    </div>
    </div>
    <script src="@routes.Assets.at("js/bootstrap-duallistbox.js")" type="text/javascript" ></script>
    <script src="@routes.Assets.at("js/alumnosToSesionJigsaw.js")" type="text/javascript" ></script>
}
