@* cambiarPassword Template File *@
@main(menuDocente()){
	<div class="container">
	<div class="col-md-6">
	
	
		<div class="panel panel-default">
			<div class="panel-heading">Cambiar Contraseña</div>
			<div class="panel-body">
				<div class="col-md-12">
					@inputs.flashSuccessError()
					@helper.form(routes.DocenteController.cambiarContrasenia){
						<div class="form-group">
	                    	<label>Contraseña Actual</label>
	                     	<input type="password" class="form-control" name="actual" placeholder="Ingrese su contraseña actual">
	                  	</div>
	                  	<div class="form-group">
	                    	<label>Nueva contraseña</label>
	                     	<input type="password" class="form-control" name="nuevo" placeholder="Ingrese su nueva contraseña">
	                  	</div>
	                  	<div class="form-group">
	                    	<label>Confirmar nueva contraseña</label>
	                     	<input type="password" class="form-control" name="repitenuevo" placeholder="Repita su nueva contraseña">
	                  	</div>
					  	<div class="form-group pull-right">
	                  		<button type="submit" class="btn btn-primary">Guardar</button>
	  				  	</div>
					}
				</div>
			</div>
		</div>
		
		</div>
	</div>
}
