@* cambiarPassword Template File *@
@main(menuDocente()){
	<div class="container">
	<div class="col-md-6">
	
	
		<div class="panel panel-default">
			<div class="panel-heading">Cambiar Password</div>
			<div class="panel-body">
				<div class="col-md-12">
					@inputs.flashSuccessError()
					@helper.form(routes.Docentes.cambiarPassword){
						<div class="form-group">
	                    	<label>Password Actual</label>
	                     	<input type="password" class="form-control" name="actual" placeholder="Ingrese su password actual">
	                  	</div>
	                  	<div class="form-group">
	                    	<label>Nuevo password</label>
	                     	<input type="password" class="form-control" name="nuevo" placeholder="Ingrese su nuevo password">
	                  	</div>
	                  	<div class="form-group">
	                    	<label>Confirmar nuevo Password</label>
	                     	<input type="password" class="form-control" name="repitenuevo" placeholder="Repita su nuevo password">
	                  	</div>
					  	<div class="form-group pull-right">
	                  		<button type="submit" class="btn btn-primary">Guardar</button>
	  				  	</div>
					}
				</div>
			</div>
		</div>
		
		</div>
	</div>
}
